<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

  <body>
     <pix-button type="submit" id="mon-submit" background-color="green" shape="rounded" >
       <span slot="text">Coucou</span>

      await new Promise((resolve) => setTimeout(() => resolve(console.log('ici')), 3000));

    pixButton.isDisabled = false;

    // pixButton.backgroundColor = 'green';
  </script>
