<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/pix-ui-webcomponents.esm.js"></script>
    <script nomodule src="/build/pix-ui-webcomponents.js"></script>

    <pix-button first="Hello" id="mon-id"></pix-button>

  </script>
  </body>
